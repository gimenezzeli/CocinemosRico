{% extends 'base.html' %}

{% block title %}
  Registro
{% endblock %}

{% block content %}
    <body style="background-image: url(../../media/img/fondo-marmol.jpg) ;
    background-position: center; 
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;">
    <h3>Completa el formulario para registrarte</h3>

    {% if form %}
        <form action="" method="POST">
            {% csrf_token %}

            <table>       
                {{form.as_table}}
            </table>

            <input type="submit" value="Registrarte">

        </form>
    {% endif%}
    {% if errors %}
        {{errors}}
    {% endif %}
{% endblock %}
